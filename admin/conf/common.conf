akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = WARNING

  actor {
    default-dispatcher = {
      fork-join-executor {
        parallelism-min = 20
        parallelism-max = 20
      }
    }
  }

}

play.ws {
  timeout.connection = 20000
  timeout.idle = 20000
  timeout.request = 20000
}

kamon {

  metric {
    tick-interval = 1 second
  }

  statsd {
    # Hostname and port in which your StatsD is running. Remember that StatsD packets are sent using UDP and
    # setting unreachable hosts and/or not open ports wont be warned by the Kamon, your data wont go anywhere.
    hostname = "127.0.0.1"
    port = 8125

    # Interval between metrics data flushes to StatsD. It's value must be equal or greater than the
    # kamon.metrics.tick-interval setting.
    flush-interval = 1 second

    # Max packet size for UDP metrics data sent to StatsD.
    max-packet-size = 1024 bytes

    # Subscription patterns used to select which metrics will be pushed to StatsD. Note that first, metrics
    # collection for your desired entities must be activated under the kamon.metrics.filters settings.
    includes {
      actor      =  [ "*" ]
      trace      =  [ "*" ]
      dispatcher =  [ "*" ]
    }

    simple-metric-key-generator {
      # Application prefix for all metrics pushed to StatsD. The default namespacing scheme for metrics follows
      # this pattern:
      #    application.host.entity.entity-name.metric-name
      application = "awesome-play"
    }
  }

  play {
    include-trace-token-header = true
    trace-token-header-name = "X-Trace-Token"
    automatic-trace-token-propagation = true
    name-generator = common.play.kamon.DefaultNameGenerator
  }

  modules {
    kamon-play {
      auto-start = false
      requires-aspectj = no
      extension-id = "common.play.kamon.Play"
    }
  }

  //custom
  statsEnable = false
}

project {
  env = dev

}

